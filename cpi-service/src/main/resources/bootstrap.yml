spring:
  application:
    name: cpi-service
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: config-server

springdoc:
  swagger-ui:
    defaultModelsExpandDepth: 3
    api-docs:
      resolve-schema-properties: true
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}